<html>

        <title> Tabuada    </title>

    <body>
        <script>
            let tabuada = 2;
            let resultado;
            for(i=1; i < 11; i++){
            resultado = tabuada * i;    
document.write(tabuada +" x " + i + " = " + resultado + "<br>");

            }

        </script>    


    </body>
